<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qcode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        img {
            background-color: black;
            width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }

        input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 70px;
            padding: 10px;
            margin-left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="goat"> </div>
    <img src="" alt="" >
    <input type="text"/>
    <button>generate</button>
    <script> 
        const image = document.querySelector("img"), 
        input = document.querySelector("input"), 
        button = document.querySelector("button"),
        api = 'https://api.qrserver.com/v1',
        api2 = 'create-qr-code/?size=150x150&data=';
        button.addEventListener("click", () => {
            image.src = `${api}/${api2}${input.value}`; // Fixed this line
        });
    </script>
</body>
</html>
