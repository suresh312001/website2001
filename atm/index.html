<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="front-card">
                    <header>
                        <span class="logo">
                            <img src="download.png" alt="logo">
                        </span>
                        <img src="chip.jpeg" alt="chip" class="chip">
                        <img src="logo.jpg" alt="logo-1" class="logo-1">
                        <img src="Rupay.png" alt="Rupay" class="Rupay">
                        <img src="wifi.jpg" alt="wifi" class="wifi">
                    </header>
                    <div class="class-1"></div>
                    <div class="card-details">
                        <div class="number">
                            <h5 class="number">2004 0160 2001 0310</h5>
                        </div>
                        <h4 class="subno">2004</h4>
                        <div class="valid-date">
                            <h6>VALID THRUS</h6>
                            <h5>12/25</h5>
                        </div>
                        <div>
                            <h6 class="name">SURESH KUMAR J</h6>
                        </div>
                    </div>
                </div>
                <div class="back-card">
                    <div class="design">for assistance, call - All India toll free number: 1800 425 00 00 ELECTRONIC USE ONLY</div>
                    <span class="magnetic-strip"></span>
                    <div class="signature">
                        <h4 class="sign">031</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
